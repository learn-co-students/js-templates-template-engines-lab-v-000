<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <form id="post-form" onsubmit="createPost();return false;">
      Title: <input type="textinput" id="title"><br>
      Post: <input type="textarea" id="postContent"><br>
      Author: <input type="textinput" id="author"><br>
      <input type="submit">
    </form>

    <form onsubmit="postComment();return false;" id="comment-form" >
      comment: <input type="textarea" id="comment"><br>
      Commenter: <input type="textarea" id="commenter"><br>
      <input type="submit">
    </form>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar" class="w3-sidebar w3-bar-block" style="width:25%">
          <a href="#" class="w3-bar-item w3-button">Link 1</a>
          <a href="#" class="w3-bar-item w3-button">Link 2</a>
          <a href="#" class="w3-bar-item w3-button">Link 3</a>
      </div>
      <div id="post">

      </div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
        <article>
          <header id="post-title"><%= title %></header>
            <div id="post-body"><%= post %></div>
            </div>
          <footer id="post-author"><%= author %></footer>
        </article>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
        <div id="comments">

        </div>

        <form onsubmit="postComment();return false;" id="comment-form" >
          comment: <input type="textarea" id="comment"><br>
          Commenter: <input type="textarea" id="commenter"><br>
          <input type="submit">
        </form>
    </script>


    <script id="comment-template" type="text/x-lodash-template">
        <article>
          <header id="post-title"></header>
            <div id="comment-body"><%= comment %></div>
            </div>
          <footer id="commenter-name"><%= commenter %></footer>
        </article>
    </script>


  </body>
</html>
