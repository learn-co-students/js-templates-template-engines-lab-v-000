<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>

      <script id="post-template" type="text/x-lodash-template">
        <header><%- postTitle %></header>
        <article><%- postBody %></article>
        <footer><%= postAuthor %></footer>
      </script>

      <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar">
        </div>
        <div id="post">
        </div>
      </script>

      <script id="comments-template" type="text/x-lodash-template">
        <div id="comments">
          <form onsubmit="postComment();" id="post-comment">
            <input type="text" id="commentAuthor" value="Author">
            <input type="text" id="commentBody" value="comment">
            <input type="submit">
          </form>
        </div>
      </script>

      <script id="comment-template" type="text/x-lodash-template">
        <footer></footer>
      </script>

      <form onsubmit="createPost();return false;" id="post-form">
        <input type="text" name="" id="postTitle" value="placeholder">
        <textarea name="" id="postBody">test</textarea>
        <input type="text" name="" id="postAuthor" value="placeholder">
        <input type="submit">
      </form>

    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
