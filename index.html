<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  </head>
  <body>
    <main>
        <article>
            <script  id="post-template" type="text/x-lodash-template">
                <div id="post">
                    <header><span class="post"><%= post %></span></header>
                    <footer><span class="author">Posted By:<%= author %></span></footer>
                </div>
            </script>
        </article>
        <form id="post-form" onsubmit="createPost();return false;">
            By: <input type="textarea" id="author"><br>
            title: <input type="textarea" id="post">
            <button type="submit">Submit</button>
        </form>
            <script id="page-template" type="text/x-lodash-template">
            <div id="sidebar"></div>

            </script>


            <form id="comment-form" onsubmit="createComment();return false;">
                By: <input type="textarea" id="commenterName"><br>
                Content: <input type="textarea" id="commentText">
                <button type="submit">Submit</button>
            </form>
            <div class="comments">

            </div>

            <script id="comments-template" type="text/x-lodash-template">
            </script>
    <script id="comment-template" type="text/x-lodash-template">
        <div id="comment">
            <p><%= comment %></p>
            <p>Posted By: <span id="commenterName"><%= commenterName %></span></p>
        </div>
    </script>






    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
