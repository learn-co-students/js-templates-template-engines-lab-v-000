<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    
    <main>
        <article>
            <form id="post-form" onsubmit="createPost();return false;">
              Title: <input type="text" id="postTitle"><br>
              Post: <input type="textarea" id="postText"><br>
              Name: <input type="text" id="posterName"><br>
              <input type="submit">
            </form>
            <div id="posts"></div>
      </article>
    </main>
    
    
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    
    
    <script> id="page-template" type="text/x-lodash-template"
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>
    
    
    <script id="post-template" type="text/x-lodash-template">
      <div class="post">
        <header class="post-title"><%- postTitle %></header>
        <div class="post-body"><%- post %></div>
        <footer class="poster"><%- poster %></footer>
      </div>
    </script>
  
    <script id="page-template" type="text/x-lodash-template">
       <div class="page"></div>
      <div class="sidebar"></div>
      <div class="post"><%- post %></div>
    </script>

    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    

    
  </body>
</html>
