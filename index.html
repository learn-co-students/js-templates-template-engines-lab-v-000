<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <form id="post-form" onsubmit = "createPost();">
        <label for="postTitle">Title: </label>
        <input type="text" name="postTitle"> <br> <br>
        <label for="postBody">Body: </label>
        <input type="text" name="postBody"> <br> <br>
        <label for="postAuthor">Title</label>
        <input type="text" name="postAuthor">
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"> </div> 
      <div id="post"> </div> 
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <article>
          <header></header>
          <footer></footer>
      </article>
    </script>
    
    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
          <form onsubmit="postComment();">
              <label for="commenterName">Commenter Name: </label>
              <input type="text" name="commenterName"> <br> <br>
              <label for="commentText">Comment Text: </label>
              <input type="text" name="commentText"> <br> <br>
            </form>
      </div>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <footer>

      </footer>
    </script>
   
  </body>
</html>
