<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates</title>
  </head>
  <body>
    <main id="main">
      <form onsubmit="createPost();return false;" id="post-form">
        title: <input type="text" id="postTitle"><br>
        author: <input type="textarea" id="postAuthor"><br>
        body: <input type="textarea" id="postBody"><br>
        <input type="submit">
      </form>
    </main>

    <script src="lodash.min.js"></script>
    <script src="index.js"></script>

    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments"></div>
      <form onsubmit="postComment();return false;" id="comments">
        Name: <input type="text" id="commenterName"><br>
        Comment: <input type="textarea" id="commentText"><br>
        <input type="submit">
      </form>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <div id="comment">
        <div class="comment-body"><%- comment %></div>
        <footer>Commented by: <%- commenter %> </footer>
      </div><br>
    </script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="post"></div>
      <div id="posts"></div>
      <div id="sidebar"></div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
    <article>
      <header><h2><%- title %></h2><header>
      <p><%- body %></p>
      <p>Posted by: <%= author %></p>
      <footer></footer>
    </article>
    </script>

    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

  </body>
</html>
