<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main id="main">
      <form onsubmit="createPost()" id="post-form">
        <p>
          <label for="postTitle">Title: </label>
          <input type="text" name="postTitle" id="postTitle">
        </p>
        <p>
          <label for="postAuthor">Author: </label>
          <input type="text" name="postAuthor" id="postAuthor">
        </p>
        <p>
          <label for="postBody">Post: </label>
          <input type="text" name="postBody" id="postBody">
        </p>
        <input type="submit">
      </form>
    </main>

    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"><%= sidebar %></div>
      <div id="post"><%= post %></div>
      <div id="comments"><%= comments %></div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <div class="post">
        <header class="postHeading"><h1><%- title %></h1></header>
        <article class="postBody"><p><%- body %></p></article>
        <footer><p>Author: <%- author %></p></footer>
      </div>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit="postComment()" id="comment-form">
          <p>
            <label for="commentName">Name: </label>
            <input type="text" name="commenter" id="commenter">
          </p>
          <p>
            <label for="commentText">Comment: </label>
            <input type="text" name="commentText" id="commentText">
          </p>
          <input type="submit">
        </form>
      </div>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <div class="comment">
        <article><%- comment %></article>
        <footer><%- commenter %></footer>
      </div>
    </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
