<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main id="main">
      <h1>Blog Posts:</h1>
      <div id="posts">
      </div>

      <h3>Create a Post:</h3>
      <form id="post-form" onsubmit="createPost();return false;">
        <label for="postTitle">Title: </label><input type="text" id="postTitle"><br>
        <label for="postAuthor">Author Name: </label><input type="text" id="postAuthor"><br>
        <label for="postBody">Content Body: </label><input type="textarea" id="postBody"><br>
        <input type="submit">
      </form>
    </main>
    <script src="lodash.min.js"></script>
    <script src="index.js"></script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="post"></div>
      <div id="sidebar"></div>
    </script>
    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header id="post-header"><h2>
          <% if (title === '') { %>
            Post Title
          <% } else { %>
            <%- title %>
          <% } %>
        </h2></header>
        <div id="post-body">
          <p>
            <% if (body === '') { %>
              Post Body
            <% } else { %>
              <%- body %>
            <% } %>
          </p>
        </div>
        <footer id="post-footer">
          <span class="posted-by">Posted By: </span>
          <% if (author === '') { %>
            Anonymous
          <% } else { %>
            <%- author %>
          <% } %>
        </footer>
      </article>
    </script>
    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
      <h3>Comments:</h3>
        <form onsubmit="postComment();return false;">
          <label for="commentText">Comment: </label><input type="textarea" id="commentText"><br>
          <label for="commenterName">Name: </label><input type="text" id="commenterName"><br>
          <input type="submit">
        </form>
      </div>
    </script>
    <script id="comment-template" type="text/x-lodash-template">
      <div class="comment">
        <div class="comment-body">
          <% if (comment === '') { %>
            --Nothing to Say--
          <% } else { %>
            <%- comment %>
          <% } %>
        </div>
        <footer class="commenter">
          <p>
            <span class="posted-by">Posted By: </span>
            <% if (commenter === '') { %>
              Anonymous
            <% } else { %>
              <%- commenter %>
            <% } %>
          </p>
        </footer>
      </div>
    </script>

  </body>
</html>
