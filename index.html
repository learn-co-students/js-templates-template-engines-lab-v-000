
<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    
    <main>
        <form id="page-form" onSubmit="createTemplate()">
        </form>

        <form id="post-form" onSubmit="createPost()">     
          Title: <input type="text" id="postTitle"><br>
          Author: <input type="text" id="postAuthor"><br>
          Post: <input type="text" id="postBody"><br>     
        </form>

    </main>


    <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar">
        </div>

        <div id="post">
        </div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <article>
        <head> <div id="header"> <%= post %> </div> 
        </head>
        <footer><div class="post-author"> <%= author %> </div></footer>
      </article>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit="postComment()" id="comments">     
            Name: <input type="text" id="postName"><br>
            Comment: <input type="text" id="postComment"><br>
            <input type="submit">  
        </form>
      </div>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <div class="indiv-comment">
        <%= comment %>
        <footer> <%= comment %></footer>
      </div>
    </script>
    
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script src="index.js"></script>
  </body>
</html>
