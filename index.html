    <script type="text/javascript">

      <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar">
        <div id="post">
            <%- comment %>
        </div>
        </div>
      </script>


    <div id="posts">
    <script id="post-template" type="text/x-lodash-template">
    <div id='post'>
      <header></header>
      <article></article>
      <footer></footer>
      </div>
    </script>
    </div>


    <div id="comments">
    <script id="comment-template" type="text/x-lodash-template">
      <p></p>
      <footer></footer>
    </script>
    </div>

    <script id='post-form'>
      <form onsubmit="createPost(); return false;">
        Title: <input type="text" id="postTitle"><br>
        Body: <input type="text" id="postBody"><br>
        Author: <input type="textarea" id="postAuthor"><br>
        <input type="submit">
      </form>
    </script>

    <script id='comment-form'>
      <form onsubmit="postComment(); return false;">
        Title: <input type="text" id="commenterName"><br>
        Comment: <input type="textarea" id="commentText"><br>
        <input type="submit">
      </form>
    </script>
