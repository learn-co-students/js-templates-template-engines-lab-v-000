<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      
      <form id="post-form" onSubmit="createPost()">
        Title:<input type="text" name="postTitle">
        Body: <input type="text" name="postBody">
        Author: <input type="text" name="author">
        <input type="submit">
      </form>
      
      
      
      
      
      
    </main>
    <script id="page-template" type="text/x-lodash-template">
      <div id="page">
        <div id="sidebar"></div>
        <div id="post"></div>
      </div>
    </script>
    
    <script id="post-template" type="text/x-lodash-template">
      <div id="post">
        <article>
          <div class="header"></div>
          <div class="footer"></div>
        </article>
      </div>
    </script>
    
    <script id="comments-template" type="text/x-lodash-template">
      <form id="post-form" onSubmit="createPost()">
        Commenter Name:<input type="text" id="commenterName">
        Comment Text: <input type="text" id="comment">
        <input type="submit">
      </form>
      <div id="comments"></div>
      
      
      
    </script>
    
    <script id="comment-template" type="text/x-lodash-template">
      <div id="comment">
        <div class="footer"></div>
      </div>
    </script>
    
    
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
