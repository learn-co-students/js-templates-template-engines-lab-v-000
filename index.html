<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main id="main">
      <h1>LoDash Powered Blog.</h1>
      <form id="post-form" onsubmit="createPost();return false;">
        <h2>Build a Blog Post</h2>
        <input type="text" id="postTitle" placeholder="Blog Title"><br>
        <input type="textarea" id="postBody" placeholder="Post Content"><br>
        <input type="text" id="postAuthor" placeholder="Author Name" ><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <!-- LoDash Template -->
    <script id="page-template" type="text/x-lodash-template">
      <div id="post"></div>
       <div id="sidebar">
         <h3>Comment On Post</h3>
       </div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header><h2><%- title %></h2></header>
        <p><%- post %></p>
        <footer>Posted By: <%- author %></footer>
      </article>
      
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit="postComment();return false;">        
          Username: <input type="text" id="commenterName" placedholder="Username" /><br>
          <input type="textarea" id="commenterText" placeholder="Comment here" /><br>
          <input type="submit" />
        </form>  
      </div>
      
    </script>

    <script id="comment-template" type="text/x-lodash-template">      
      <div>
        <p><%- comment %></p>
      </div>
      <footer>Comment By: <%- commenter %></footer>      
    </script>

    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>    
  </body>
</html>
