<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript lodash Templates Lab</title>
    </head>
    <body>
    <!-- POST FORM -->
        <form id="post-form" onsubmit="createPost()">
            Title: <input type="text" id="title"><br>
            Name: <input type="text" id="post_author"><br>
            <input type="submit">
        </form>

        <form onsubmit="postComment();return false">
            Name: <input type="text" id="commenterName"><br>
            Comment: <input type="textarea" id="commentText"><br>
            <input type="submit">
        </form>
        <div id="comments">
        </div>

    <!-- PAGE TEMPLATE --> 
    <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar">
        </div>
        <div id="post">
        </div>
    </script>
   <!-- POST TEMPLATE --> 
    <script id="post-template" type="text/x-lodash-template">
        <div id="article">
          <header class="title"><%- title%></header>
          <footer class="post_author"><%- post_author%></footer>
        <div>
        <!-- <div><%=page_template%></div> -->
    </script>
   <!-- COMMENTS TEMPLATE --> 
    <script id="comments-template" type="text/x-lodash-template">
        <div id="comments">
        </div>
        <form onsubmit="postComment();return false">
            Name: <input type="text" id="commenterName"><br>
            Comment: <input type="textarea" id="commentText"><br>
            <input type="submit">
        </form>
    </script>
   <!-- COMMENT TEMPLATE --> 
    <script id="comment-template" type="text/x-lodash-template">
        <div class="comment">
            <div class="comment-body">
                <%- comment %>
            </div>
            <div class="commenter">
                <p>
                  <footer class="posted-by">Posted By: </footer>
                  <% if(commenter !== '') { %>
                      <%= commenter %>
                  <% } else { %>
                      Anonymous
                  <% } %>
                </p>
            </div>
        </div>
    </script>

    <script src="lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
