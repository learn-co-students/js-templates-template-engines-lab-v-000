<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <div id="sidebar"></div>
      <div id="content">
        <div id="post">
        </div>
        <div id='comments'>
          <form id="newComment" onSubmit="createComment();return false;">
            Comment: <input type="text" id='comment'><br>
            Name: <input type="text" id="commenter"><br>
            <input type="submit">
          </form>
        </div>
      </div>
      <br><br>
      <hr>
      <form id="newPost" onSubmit="createPost();return false;">
        Post Title: <input type='text' id="postTitle"><br>
        Post Body: <input type="text" id="postBody"><br>
        Post Author: <input type="text" id="postAuthor"><br>
        <input type="submit">
      </form>
      </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header><h2><%- title %></h2><header>
        <p><%- body %></p>
        <footer>Posted by: <%- poster %></footer>
      </article>
    </script>
    <script id='comment-template' type="text/x-lodash-template">
      <p><%- comment %></p>
      <footer><%-commenter%></footer>
    </script>

  </body>
</html>
