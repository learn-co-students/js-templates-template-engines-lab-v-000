<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <form id="post-form" onsubmit="createPost()">
        Post Title: <input type="text" id="post-title" /><br>
        Content <textarea id="post-content" rows="8" cols="80"></textarea><br>
        Author Name <input type="text" id="post-author" /><br>
        <input type="submit" name="Post" />
      </form>
      <!-- will contain the page-template-->
      <!-- inside template, postDiv will list posts and sidebar will list comments -->
      <div id="page-content"></div>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- page template to hold posts and comments-->
    <script id="page-template" type="text/x-lodash-template">
      <div id="post">

      </div>
      <div id="sidebar">

      </div>
    </script>
    <!-- post template for individual posts -->
    <script id="post-template" type="text/x-lodash-template">
      <article class="post-container">
        <header><h2><%- title %></h2></header>
        <p><%- content %></p>
        <footer><%- author %></footer>
      </article>
    </script>
    <!-- comments template to hold all comments -->
    <script id="comments-template" type="text/x-lodash-template">
      <form onsubmit="postComment();" id="comment-form" >
        Comment: <textarea id="comment-content" rows="8" cols="80"></textarea><br>
        Name: <input type="text" id="comment-author" /><br>
        <input type="submit" name="Post Comment" />
      </form>
      <div id="comments"></div>
    </script>
    <!-- comment template for individual comments -->
    <script id='comment-template' type="text/x-lodash-template">
      <p><%- comment %></p>
      <footer><%- commenter %></footer>
    </script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
