<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>




<form  id="post-form" onsubmit="createPost();return false;">
    Title: <input type="text" id="title"><br>
    Body: <input type="text" id="body"><br>
    Commenter: <input type="text" id="author"><br>
    <input type="submit">
  </form>

</form>

<script id="page-template" type="text/x-lodash-template">
    <div id="sidebar"></div>
    <div id="post">soemthing</div>
    </div>
</script>

<script id="post-template" type="text/x-lodash-template">
    <article>
      <header id="title"><%- title %></header>
      <div id="body"><%- body %></div>
      <footer id="author"><%- commenter</footer>
    </article>
</script>

<script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit="postComment();return false;">
          Name: <input type="text" id="commenter"><br>
          Comment: <input type="text" id="commentText"><br>
          <input type="submit">
        </form>
      </div>
</script>

<script id="comment-template" type="text/x-lodash-template">
      <div>
        <p><%= comment %></p>
        <footer>Posted by: <%= commenter %></footer>
      </div>
</script>


<script src="node_modules/lodash/lodash.min.js"></script>
<script src="index.js"></script>
</body>
</html>
