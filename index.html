<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript lodash Templates Lab</title>
	</head>
	<body>
		<main>
				<form id="post-form" onsubmit="createPost()">
					Title: <input type="text"  id="postTitle"><br>
					Author: <input type="text"  id="postAuthor"><br>
					Post: <input type="text"  id="postBody"><br>
					<input type="submit"></input>
				</form>
		</main>
		<script src="node_modules/lodash/lodash.min.js"></script>
		<script src="index.js"></script>
		<!-- Open this file and call `mocha.run()` in console to run tests -->

		<!--Comment Template This code is taking in the comment and sending it to JS to process-->
		<script id="comments-template" type="text/x-lodash-template">
			<div id="comments">
				<form onsubmit="postComment()">
						Name: <input type="text" id="commenter"><br>
						Comment: <input type="text" id="commentText"><br>
					 <input type="submit">
				</form>
			</div>
		</script>
<!--Comment Template This code is rendering the comment to HTML-->
		<script id="comment-template" type="text/x-lodash-template">
			<div>
			<p><%= comment %></p>
			<footer>Posted by: <%= commenter %></footer>
			</div>
		</script>
	<!--This is to render the Pages sidebar and posts?-->
		<script id="page-template" type="text/x-lodash-template">
			<div id="sidebar"></div>
			<div id="post"></div>
		</script>
		<!--This is the post template-->
		<script id="post-template" type="text/x-lodash-template">
			<article>
			  <header>
				  <%- title %>
				</header>
				<body>
				  <%- body %>
				</body>
				<footer>Posted by: <%= poster %></footer>
			</article>
		</script>





		<div id="mocha"></div>
		<script src="node_modules/mocha/mocha.js"></script>
		<script src="node_modules/expect/umd/expect.min.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script>mocha.setup('bdd');</script>
		<script src="test/index-test.js"></script>
	</body>
</html>
