<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>

      <form onsubmit="createPost();return false;" id="post-form">
        Title: <input type="text" id="postTitle">
        Post: <input type="textarea" id="postText">
        Author: <input type="text" id="postAuthor">
        <input type="submit">
      </form>

      <div id="posts">
      </div>


      <div id="comments">
      </div>
      <form onsubmit="postComment();return false;" id="comment-form">
        Name: <input type="text" id="commenterName">
        Comment: <input type="textarea" id="commentText">

        <input type="submit">
      </form>

    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script id="page-template" type="text/x-lodash-template">
          <div id="sidebar">
          <div id="post">
          </div>
          </div>
    </script>
    <script id="post-template" type="text/x-lodash-template">
        <article>
        <div class="header"><%=title%>
        </div>
        <%=postText%>
        <div class="footer">
        <%=author%>
        </div>
        </article>
    </script>
    <script id="comments-template" type="text/x-lodash-template">
        <div id="comments">
        </div>

        <form onsubmit="postComment();return false;" id="post-form">
          Comment: <input type="textarea" id="commentText">
          Name: <input type="text" id="commenterName">
          <input type="submit">
        </form>

    </script>
    <script id="comment-template" type="text/x-lodash-template">
        <div class="footer">
        </div>
    </script>
  </body>
</html>
