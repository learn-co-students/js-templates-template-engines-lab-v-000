<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    
    
    
    
    <main>
        <article>
            <form id="post-form" onsubmit="createPost();return false;">
              Title: <input type="text" id="postTitle"><br>
              Post: <input type="textarea" id="postText"><br>
              Name: <input type="text" id="posterName"><br>
              <input type="submit">
            </form>
            <div id="posts"></div>
      </article>
    </main>
    
    
    
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    
    
    
      <script id="comments-template" type="text/x-lodash-template">
        <div id="comments">
           <form id="newComment" onSubmit="postComment();return false;">
              Add comment: <input type="text" id="commentText"><br>
              Your name: <input type="text" id="commenterName"><br>
              <input type="submit">
          </form>
        </div>
     </script>
     
     
     <script id="comment-template" type="text/x-lodash-template">
      <div class="comment">
        <p class="comment-body"><%- commentText %></p>
        <footer class="commenter"><%- commenter %></footer>
      </div>
     </script>
     
     
   
    
    <script id="post-template" type="text/x-lodash-template">
      <div class="post">
        <article>
          <header class="post-title"><h2><%= postTitle %></h2></header>
          <div class="post-body"><%- post %></div>
          <footer class="poster"><%- poster %></footer>
        </article>
      </div>
    </script>
    
    
    
  
    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"></div>
      <div id="post"><%- post %></div>
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    

    
  </body>
</html>
