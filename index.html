<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <h3>Make a new post:</h3>
      <form id='post-form' onsubmit='createPost();return false;'>
        <label>Title:</label>
        <input type='text' id='postTitle' /><br />
        <label>Body:</label>
        <input type='text' id='postBody' /><br />
        <label>Author:</label>
        <input type='text' id='postAuthor' /><br />
        <input type='submit' />
      </form>

      <div id='testing'>

      </div>
    </main>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script id='page-template' type='text/x-lodash-template'>
      <div id="post">

      </div>
      <div id="sidebar">

      </div>
    </script>
    <script id='post-template' type='text/x-lodash-template'>
      <div id='article'>
        <div id='post-header'>
          Post Title: <%= postTitle %>
        </div>
        <%= postBody %>
        <div id='post-footer'>
          Post Author: <%= postAuthor %>
        </div>
        <div id='post-comments'>
        </div>
      </div>
    </script>
    <script id='comments-template' type='text/x-lodash-template'>
      <h3>Make a new comment:</h3>
      <form onsubmit="postComment();return false;" id='comment-form'>
        <label>Name:</label>
        <input type='text' id='commenter-name' /><br />
        <label>Comment Text::</label>
        <input type='text' id='comment-text' /><br />
        <input type='submit' />
      </form>
      <div id="comments">
        <h3>Previous Comments:</h3>

      </div>
    </script>
    <script id='comment-template' type='text/x-lodash-template'>
      <div class='comment'>
        <%= commentText %>
        <div class='comment-footer'>
          <%= commenterName %>
        </div>
      </div>
    </script>
  </body>
</html>
