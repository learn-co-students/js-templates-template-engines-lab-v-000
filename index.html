<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>

      <form id="post-form" onsubmit="createPost();return false;">
        title: <input type="text" id="title"><br></br>
        post: <input type="textarea" id="content"><br></br>
        author: <input type="text" id="author"><br></br>
        <input type="submit">
      </form>

    </main>

    <script src="lodash.min.js"></script>
    <script src="index.js"></script>

    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="post-template" type="text/x-lodash-template">
      <artilce>
        <header><%- title %></header>
        <div id='content'><%- content %></div>
        <footer><%- author %></footer>
      </article>
    </script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      <form onsubmit="postComment();return false;">
        Name: <input type="text" id="commenter"><br></br>
        Comment: <input type="textarea" id="comment"><br></br>
        <input type="submit">
      </form>
      <div id="comments"></div>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <div class="comment">
        <header><%- comment %></header>
        <footer><%- commenter %></footer>
      </div>
    </script>
  </body>
</html>
