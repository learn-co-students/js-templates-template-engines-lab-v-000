<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <h1>Create a new post: </h1>
        <form id="post-form" onsubmit="createPost(); return false;">
            Title: <input type="text" id="postTitle"><br>
            Content: <input type="textarea" id="postContent"><br>
            Created by: <input type="textarea" id="postAuthor"><br>
            <input type="submit">
          </form>
    </main>
    <div id="post"></div>
    
    </div>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="lodash.min.js"></script>

    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar">
        <div id="post">
          <p><%- post %></p>
        </div>
      </div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <div class="post">
        <br>
        <br>
        <header><h3 style="display: inline;">Title: </h3><%- postTitle%></header>
        <article>
          <p>Content: <%- postContent %></p>
        </article>
        <footer><p>Written by: <%- postAuthor %></p></footer>
      </div>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit="postComment();return false;">
          Name: <input type="text" id="commenterName"><br>
          Comment: <input type="text" id="commentText"><br>
          <input type="submit">
        </form>
      </div>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <div id="comments">
        <p><%- commentText %></p>
        <footer><%- commenterName %></footer>
      </div>
    </script>


  </body>
</html>
