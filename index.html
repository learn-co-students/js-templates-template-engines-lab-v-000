<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <form id="post-form" onsubmit="createPost();return false;">
            Title:<input type="text" id="title">
            <br>
            Content: <input type="textarea" id="body">
            <br>
            Author : <input type="text" id="author">
            <input type="submit">
      </form>

      <!-- Following is the comments-template-->

      <script id="comments-template" type="text/x-lodash-template">
            <div id="comments" ></div><br>
            <form onsubmit="postComment();return false;">
                Comment: <input type="textarea" id="comment">
                Commenter : <input type="text" id="commenter">
                <input type="submit">
            </form>
      </script>

      <!-- Following is the comment-template-->

      <script id="comment-template" type="text/x-lodash-template">
      <div><p><%= comment %></p>
            <footer>posted By<strong><%= commenter %></footer>
            </div>
      </script>


   <!-- following is the page Template -->
      <script id="page-template" type="text/x-lodash-template">
        <div id="sidebar"></div>
          <div id="post"></div>
      </script>
    <!-- Following is the post template -->
    <script id="post-template" type="text/x-lodash-template">
       <header><h2><%- title %></h2></header>
       <article><%- body %></article>
       <footer> Posted By:<%- author %> </footer>
    </script>

  </main>

        <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
  
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

  </body>
</html>
