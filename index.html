<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <h2>Create New Post</h2>
      <form id='post-form' onsubmit="createPost()">
        Title: <input type="text" id="postTitle"><br>
        Body: <input type="textarea" id="postBody"><br>
        Author <input type='text' id='postAuthor'><br>
        <input type="submit">
      </form>
    </main>
    <script id='page-template' type='text/x-lodash-template'>
      <div id="sidebar">
      </div>
      <div id="post">
      </div>
    </script>


    <script id='post-template' type="text/x-lodash-template">
      <article>
        <header>
          <h3><%- title %></h3>
          <p><%- body %></p>
        </header>
        <footer>Posted By: <%- author %></footer>
      </article>
    </script>


    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit='postComment(); return false;'>
          Name: <input type='text' i='commenterName'><br>
          Comment: <input type='text' i='commentText'><br>
          <input type='submit'>
        </form>
      </div>
    </script>

    <script id='comment-template' type='text/x-lodash-template'>
      <div id='comment'>
        <p><%= comment %></p>
      </div>
      <footer>
        <div id='commenter'>
          <p><%= commenter %></p>
        </div>
      </footer>
    </script>

  </body>
</html>
