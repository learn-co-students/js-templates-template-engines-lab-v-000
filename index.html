<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <h3>Create A New Post</h3>
      <form onsubmit="createPost()" id="post-form" >
          Title: <input type="text", id="postTitle">
          Body: <input type="text", id="postBody">
          Author: <input type="text", id="postAuthor">
          <input type="submit">
      </form>

    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>

    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar">
      </div>

      <div id="post">
      </div>
    </script>

    <script id="post-template" type="text/x-lodash-template">
      <article>
        <header><%= title %></header>
        <p><%= body %></p>
        <footer>Posted by: <%= author %></footer>
      </article>
    </script>

    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
        <form onsubmit="postComment()" id="comment" >
          Content: <input type="text", id="commentContent">
          Your Name: <input type="text", id="commenterName">
          <input type="submit">
        </form>
      </div>
    </script>

    <script id="comment-template" type="text/x-lodash-template">
      <p><%= comment %></p>
      <footer> by <%= commenter %></footer>
    </script>

    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>

    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

  </body>
</html>
