<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <!-- put the form here to get the input for making the post  -->
      <form id="post-form" onsubmit="createPost();return false;">
        Title: <input type="text" id="postTitle"><br>
        Author: <input type="text" id="postAuthor"><br>
        Post: <input type="text" id="postBody"><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- make a script for setting the comments-template, which creates a form that on submit will set the comment info and create a new comment-->
    <script id="comments-template" type="text/x-lodash-template">
      <div id="comments">
      // will need to create the postComment() variable, which is equal to a function which creates the comment
        <form onsubmit="postComment();return false">
        Name: <input type="text" id="commenter"><br>
        Comment: <input type="text" id="commentText"><br>
        <input type="submit">
        </form>
    </script>

<!-- this will display the comment data that was set in the previous script using the postComment() function -->
    <script id="comment-template" type="text/x-lodash-template">
      <div>
        <p><%= comment %></p>
        <footer>Posted by: <%= commenter %></footer>
        </div>
    </script>

    <!-- this sets the format for the page, including a sidebar and a div for the post itself -->
    <script id="page-template" type="text/x-lodash-template">
      <div id="sidebar"></div>
      <div id="post"></div>
      </script>

      <!-- this renders the post itself, using the data that was set above in post-form section -->
    <script id=post-template type="text/x-lodash-template">
      <artile>
        <header><h2><%- title %></h2></header>
        <p><%- body %></p>
        <footer>Posted by: <%= poster %></footer>
        </article>
    </script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
